{% extends 'base.html' %}
{% block title %}CodeBlog | Add a New Post{% endblock title %}
{% block body %}

<div class="container m-auto">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="bg-indigo-500 hover:bg-indigo-600 px-2 py-3 my-3 text-white font-bold rounded-xl" type="submit">Add Post</button>
  </form>
</div>

{% endblock body %}
